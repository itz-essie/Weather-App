<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
  </head>
  <body>
      <!--Row 1-->
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Weather Dashboard</h1>
        <div class="currentDay">
        </div>
      </div>
    </div>

    <!-- Row 2 -->
    <div class="container">
    <div class="row space">
        <div class="col-md-3">
            <h5><b>Search for a City:</b></h5>
          <div class="input">
              <input type="text" id= "searchInput" class="inputText" placeholder="Atlanta, Georgia">
              <input type="submit" id="searchBtn" value="Search">
          </div>
          <div class="btnGroup">
          </div>
        </div>
        <div class="col-md-9">
          <div class="jumbotron jumbotron-fluid" id="weathertron">
            <div class="city"><h2></h2> <img id="wicon" src=""></div>
            <div class="temperature"></div>
            <div class="humidity"></div>
            <div class="windspeed"></div>
            <div class="uvIndex"></div>
            <div class="container">
              <h1 class="display-4"></h1>
            </div>
          </div>
        </div>
      </div>
      </div>
<!--- Row 3 -->
<div id="fiveDayForecast">Five Day Forecast</div>
<section class="container fiveday">
  <section class="row">
    <div class="col-md-3 sidebar">
    </div>
    <div class="col-md-9">
      <div class="forecast">
      <div class="row">
        <div class="row displayForecast">
          <div class="col-md-1"></div>
        </div>
        </div>
  </section>
</section>
   
<script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
